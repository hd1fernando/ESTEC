        <script type="text/javascript">
            $(document).ready(function () {
                var value = window.location.href.substring(window.location.href.lastIndexOf('?') + 1);
                value = value.split("+");

                $(".NomeUser").html(value[2]);

                $("#idProfessor").val(value[0]);
                $("#loginUsuario").val(value[1]);
                $("#nomeUsuario").val(value[2]);

                $.ajax({
                    type: "POST",
                    url: "turma.php",
                    data: {functionName: "listaTurma", idProfessor: $("#idProfessor").val()},
                    success: function (data) {
                        if (data[0] == "")
                            alert("Turma não encontrada.");
                        else {
                            data = JSON.parse(data.split("&"));
                            for (var i = 0; i < data.length; i++) {
                                var d = data[i].split(",");
                                $("#tabelaTurma table").append("<tr value='" + d[0] + "'><td>" + d[1] + "</td></tr>");
                            }
                        }
                    }
                });

                $("#tabelaTurma table").on('click', 'tr', function (e) {
                    e.preventDefault();
                    var idTurma = $(this).attr('value');
                    $.ajax({
                        type: "POST",
                        url: "aluno.php",
                        data: {functionName: "listaAluno", idTurma: idTurma},
                        success: function (data) {
                            if (data == "[]")
                                alert("Não existem alunos cadastrados na turma selecionada.");
                            else {
                                $("#tabelaAluno table").html("");
                                data = JSON.parse(data.split("&"));
                                for (var i = 0; i < data.length; i++) {
                                    var d = data[i].split(",");
                                    $("#tabelaAluno table").append("<tr value='" + d[0] + "'><td>" + d[1] + "</td></tr>");
                                }
                            }
                        }
                    });
                });
            });
        </script>
